<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeltaBank||Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">


</head>
<body>
    <header>{% include 'nav_manager.html' %} </header>
    <div class="container">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addClient" style="margin-top: 5%;">
            Client Toevoegen
        </button>

        <table class="table" style="margin-top: 2%;">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Naam</td>
                    <td>Achternaam</td>
                    <td>Rekening nummer</td>
                    <td>Saldo</td>
                </tr>
            </thead>

                <tbody>
                    {% for row in data %}
                    <tr>
                    {% for d in row %}
                        <td>{{d}}</td>
                    {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

    <div class="modal fade" id="addClient">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Client Toevoegen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="{{url_for('addClient')}}" method="post">
                        <div class="form-group">
                            <label >Naam</label>
                            <input type="text" class="form-control" placeholder="Naam" name="naam">
                        </div>
                        <div class="form-group">
                            <label >Achternaam</label>
                            <input type="text" class="form-control" placeholder="Achternam" name="achternaam">
                        </div>
                        <div class="form-group">
                            <label >Rekening#</label>
                            <input type="text" class="form-control" placeholder="Rekening" name="rekening">
                        </div>

                        <button type="submit" class="btn btn-success">Client Toevoegen</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <script>
$(document).ready(function() {
            $('table').DataTable( {
                "bLengthChange": false
            } );
        } );
    </script>
</body>
</html>
